<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a class="nav-link" routerLink="/main">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">{{ 'global.appName' | translate }}</span>
      </a>
    </div>
    <div class="header-nav">
      <a class="nav-link nav-text" routerLinkActive="active" routerLink="./">{{ 'main.general' | translate }}</a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
          {{ (currentUser$ | async)?.email }}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a clrDropdownItem (click)="onLogout()">{{ 'main.logout' | translate }}</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <nav class="sidenav">
      <section class="sidenav-content">
        <a class="nav-link" routerLinkActive="active" routerLink="home">
          {{ 'main.home' | translate }}
        </a>
        <a class="nav-link" routerLinkActive="active" routerLink="all-events">
          {{ 'main.allEvents' | translate }}
        </a>
        <a class="nav-link" routerLinkActive="active" routerLink="my-events">
          {{ 'main.myEvents' | translate }}
        </a>
      </section>
    </nav>
  </div>
</div>
